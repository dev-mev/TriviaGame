<!doctype html>
<html lang="en">
  <head>
    <title>Trivia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <header>
          <img id="roxyWink" align="left" class="img-thumbnail" src="assets/images/roxyWink.JPG">
          <div class="jumbotron">
              <h1 class="display-4">Roxy Trivia</h1>
              <p class="lead">Oh yes, it's trivia about my dog, Roxanne</p>
              <hr class="my-4">
              <p></p>
              <a class="btn btn-primary btn-lg" id="startButton" href="#" role="button">Start</a>
            </div>
      </header>

      <!-- QUESTIONS, TIMER-->
      <div class="card" id ="questionsCard">
          <div class="card-body">
            <h5 class="card-title">How well do you know Roxy? Don't let her down!</h5>
            <h6 class="card-subtitle mb-2 text-muted">Time Remaining: <span id="timer"></span> seconds</h6>
            <p class="card-text" id = "questionScreen"></p>
            <button type="button" id ="submit" class="btn btn-warning">Submit</button>
          </div>
        </div>

      <!--RESULTS-->
      <div class="card" id ="resultsCard">
          <div class="card-body">
            <h5 class="card-title">How well do you know Roxy? Don't let her down!</h5>
            <h6 class="card-subtitle mb-2 text-muted">Time Remaining: <span id="timer"></span> seconds</h6>
            <p class="card-text" id = "results"></p>
            <img id = "badJob" src = "assets/images/roxyBeer.JPG">
            <img id = "goodJob" src = "assets/images/roxyHappy.jpg">
            <button type="button" id ="reset" class="btn btn-warning">Play Again</button>
          </div>
        </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src = "assets/javascript/app.js"></script>
  </body>
</html>
